<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>QR GENERATOR</title>
</head>
<body>
    <div class="container">
        <div>
            <header>
            <h2>GENERADOR DE QRS</h2><br>
            <p>De Patrimonio Nacional</p>
        </header>
    </div>
    <div class="contenido-grid">
        <div class="usuario">
            <h3>USUARIO</h3>
            <img class="fotousuario" src="Logo.png" alt="">
            <p class="nombreusuario"> <strong>Nombre de Usuario</strong></p>
            <div class="botonesusuario">
                <button type="button" class="botonusuario">EDITAR FOTO DE PERFIL</button>
                <button type="button" class="botonusuario"> VISTA GENERAL PAGINA</button>
                <button type="button" class="botonusuario">AJUSTES</button>
            </div>
        </div>
            <div class="QR">
                <div class="columna fila">
                    <img src="qr.png" alt="qrcreacion">
                    <button type="button" class="botonqr"><a href="#">Crea aqui tu QR</a></button>
                </div>
                <div class="columna fila">
                    <img src="qr.png" alt="qreditar">
                    <button type="button" class="botonqr"><a href="#">Edita aqui tu QR</a></button>
                </div>
                <div class="columna fila">
                    <img src="qr.png" alt="qreliminar">
                    <button type="button" class="botonqr"><a href="#">Elimina aqui tu QR</a></button>
                </div>
                <div class="columna fila">
                    <img src="qr.png" alt="qrdescarga">
                    <button type="button" class="botonqr"><a href="#">Descarga aqui tu QR</a></button>
                </div>
                <div class="columna fila">
                    <img src="qr.png" alt="qrvista previa">
                    <button type="button" class="botonqr"><a href="#">Vista previa de tu QR </a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
